<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <title>DemoAngularJS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script> -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js"></script> -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-sanitize.min.js"></script> -->
    <!--Перепідключаємо angular і супутні модулі через установку npm в node_modules конкретно в наш проект,
     тепер вони знаходяться локально в нас, тепер непотрібно кожен раз тягнути їх з нету-->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
      
    <script src="main.module.js"></script>
    <!-- модуль компонента "painting-table" обовязково потрібно підключити на цю сторінку,
        незважаючи на те щофункціонально він тут не виконує ніяких дій, інакше Angular не працюватиме -->
    <script src="painting-table/paintingTable.module.js"></script>
    <!-- Можна підключати тільки модуль компонента,сам component.js можна не підключати -->
    <!-- <script src="painting-table/paintingTable.component.js"></script> -->
   
</head>

<body>

    <nav class="navbar navbar-default">
           
            <div ng-include="'./navbar-btn.html'"></div>
            <!-- <confirm-Regchat></confirm-Regchat> -->
    </nav>

    <div>
        <h2>Hello!!Welcome by our chat! Hello!!Welcome by our chat!</h2>
        <h4>Щоб мати змогу користуватись нашим чатом - зареєструйтесь (кнопка REG),<br> а якщо ви зареєстровані введіть Логін
            і Пароль(кнопка Log in) - і...Шалом, чатери! Что новенького на Плюке?</h4>
    </div>

    <input type="checkbox" ng-model="ff" id="">
    <p ng-show="ff">Це контрольне підключення ng-show.перевірка роботи ng-app!!

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
